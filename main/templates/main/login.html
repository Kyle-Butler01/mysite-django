<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 18px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
        }

        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        /* маленькие кнопки */
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            color: white;
        }

        .btn-login {
            background-color: #3498db;
        }

        .btn-login:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        .btn-row {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        footer {
            text-align: center;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Авторизация</h1>
</header>

<div class="main-container">

    <div class="login-box">
        <h2>Войдите в аккаунт</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-row">
                <button type="submit" class="btn-small btn-login">Войти</button>
                <a href="{% url 'index' %}" class="btn-small btn-secondary">Назад</a>
            </div>
        </form>
    </div>

</div>

<footer>
    <p>&copy; 2025 Все права защищены</p>
</footer>

</body>
</html>
