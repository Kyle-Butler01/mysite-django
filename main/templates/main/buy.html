<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка продукта</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 18px 0;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
            min-height: 80vh;
        }

        .product-block {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .product-block h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-block p {
            margin: 8px 0;
            font-size: 17px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-success {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            background-color: #2ecc71;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-success:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        .btn-secondary {
            padding: 12px 20px;
            background-color: #95a5a6;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: scale(1.05);
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        footer {
            text-align: center;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Покупка товара</h1>
</header>

<div class="main-container">

    <!-- Информация о выбранном продукте -->
    <div class="product-block">
        <h2>{{ product.name }}</h2>
        <p>Категория <strong>{{ product.category }}</strong></p>
        {% if product.description %}
        <p>Описание: {{ product.description }}</p>
        {% endif %}
    </div>

    <!-- Форма выбора способа оплаты -->
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-success">Купить</button>
        </form>
    </div>

    <div class="buttons">
        <a href="{% url 'goods' %}" class="btn-secondary">Назад</a>
        <a href="{% url 'index' %}" class="btn-secondary">Главная</a>
    </div>

</div>

<footer>
    <p>&copy; 2025 Все права защищены</p>
</footer>

</body>
</html>
