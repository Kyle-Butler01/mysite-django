<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 80vh;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Редактировать пользователя</h1>
    </header>

    <div class="main-container">
        <h2 class="title">Измените данные пользователя</h2>

        <div class="form-container">
            <form method="POST" action="{% url 'edit' user.id %}">
                {% csrf_token %}
                {{ form.as_p }} <!-- Выводим форму с полями в стиле <p> -->
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>

        <div class="buttons">
            <a href="{% url 'persons' %}" class="btn btn-primary">Все пользователи</a>
            <a href="{% url 'index' %}" class="btn btn-secondary">На главную</a>
        </div>
    </div>

</body>
</html>
