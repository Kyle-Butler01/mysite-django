<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все пользователи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .user-list {
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .user-list th, .user-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-list th {
            background-color: #3498db;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

            .btn-edit {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        background-color: #3498db;
        color: white;
        transition: background-color 0.3s, transform 0.3s;
    }

        .btn-edit:hover {
        background-color: #2980b9;
        transform: scale(1.05);
        }


        .btn {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

            .btn-success {
        padding: 10px 2px;
        font-size: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        background-color: #2ecc71;
        color: white;
        transition: background-color 0.3s, transform 0.3s;
        text-decoration: none;
    }

    .btn-success:hover {
        background-color: #27ae60;
        transform: scale(1.05);
    }


        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Все продукты</h1>
    </header>

    <div class="main-container">
        <h2 class="title">Все продукты:</h2>


        <div class="user-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td><a href="{% url 'buy' product.id %}" class="btn-success">Купить</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Продуктов на складе пока нет</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="buttons">
            <a href="{% url 'index' %}" class="btn btn-primary">На главную</a>
            <a href="{% url 'about' %}" class="btn btn-primary">Про нас</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>
</body>
</html>
