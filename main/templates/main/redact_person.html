<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление записями</title>
    <style>
        body {<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 80vh;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .item-list {
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
        }

        .item-list table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .item-list th, .item-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .item-list th {
            background-color: #3498db;
            color: white;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-container form {
            display: inline;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .form-container .btn-delete:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .form-container .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .form-container .btn-edit:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>{% block body %}
    <header>
        <h1>Управление записями</h1>
    </header>

    <div class="main-container">
        <h2 class="title">Список записей</h2>

        <div class="item-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in persons %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.password }}</td>
                        <td>
                            <div class="form-container">
                                <!-- Форма для удаления -->
                                <form method="POST" action="{% url 'delete_person' user.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn-delete">Удалить</button>
                                </form>
                            </div>
                        </td>
                        <td>
                            <div class="form-container">
                                <!-- Форма для удаления -->
                                <form method="post" action="{% url 'edit_person' user.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn-edit">Изменить</button>
                                </form>
                            </div>
                        </td>
                        <td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">Записи не найдены</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="buttons">
            <a href="{% url 'index' %}" class="btn btn-secondary">На главную</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>
{% endblock %}
</body>
</html>
